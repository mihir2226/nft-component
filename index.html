<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
      <div class="card">
          <div class="card-banner">
              <img src="./images/image-equilibrium.jpg" alt="card image" class="card-img" />

              <div class="overlay">
                <img src="./images/icon-view.svg" alt="overlay image" />
              </div>
          </div>

          <h2 class="card-title">Equilibrium #3429</h2>

          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      
          <div class="priceAnddate">
              <p class="price">
                  <img src="./images/icon-ethereum.svg" alt="etherium" />0.041 ETH
              </p>
              <p class="date">
                  <img src="./images/icon-clock.svg" alt="clock" />3 days left
              </p>
          </div>

          <div class="author">
              <img src="./images/image-avatar.png" alt="author" />
              <p>Creation of <span> Jules wyvern</span></p>
          </div>
        </div>
  </main>
</body>
</html>
